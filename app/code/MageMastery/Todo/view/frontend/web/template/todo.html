<!-- ko if: ($data.tasks) -->
<ul class="tasks">
    <li repeat="foreach: tasks, item:'task'">
        <a data-bind="
            attr: {
                class: 'status ' + (task().status ? 'complete' : 'open'),
                'data-id': task().id
            },
            click: switchStatus
        ">Open</a>
        <span class="label" translate="task().label"></span>
        <a
            href="#"
            class="action delete"
            data-bind="
                attr: {
                    'data-id': task().id
                },
                i18n: 'Delete'
            "
        ></a>
    </li>
</ul>
<!-- /ko -->
