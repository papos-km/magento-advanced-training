<div class="form-container">
    <input
        type="text"
        id="todo-task-input"
        class="task-input-field"
        name="task"
        data-bind="value: newTaskLabel"
        placeholder="Add a new task..."
    />
    <div class="actions-toolbar">
        <div class="primary">
            <buttton
                type="button"
                title="Add Task"
                class="action save primary"
                id="add-new-task-button"
                data-bind="click: addTask"
            >
                <span data-bind="
                    i18n: 'Add Task',
                "></span>
            </buttton>
        </div>
    </div>
</div>
<!-- ko if: ($data.tasks) -->
<ul class="tasks">
    <li repeat="foreach: tasks, item:'task'">
        <a data-bind="
            attr: {
                class: 'status ' + (task().status ? 'complete' : 'open'),
                'data-id': task().id
            },
            click: switchStatus
        ">Open</a>
        <span class="label" translate="task().label"></span>
        <a
            href="#"
            class="action delete"
            data-bind="
                attr: {
                    'data-id': task().id
                },
                i18n: 'Delete',
                click: deleteTask.bind($data, task().id)
            "
        ></a>
    </li>
</ul>
<!-- /ko -->
